<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdmanship beta</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <div class="row artboard">
        <div class="columns small-12">
          <!-- The text layer-->
          <div class="row new-layer">
            <div class="columns align-middle">
              <div class="text-1 text-center">
                <p>This might be it!</p>
              </div>
            </div>
          </div>
          <!-- The graphics layer-->
          <div class="row new-layer">
            <div class="columns align-bottom">
              <div class="graphic-1 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewport="0 0 50 50">
                  <rect width="50" height="50"></rect>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="../public_html/js/min/app-min.js"></script>
  </body>
</html>
